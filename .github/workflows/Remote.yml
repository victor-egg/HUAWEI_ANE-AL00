name: Build Remote Kernel
on: [workflow_dispatch]

jobs:
  build:
    name: Build Kernel by ${{ github.actor }}
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
    steps:
    - uses: actions/checkout@v3
    - name: 配置构编译环境
      run: |
        sudo apt update
        sudo apt install git ccache automake flex lzop bison gperf build-essential zip curl zlib1g-dev g++-multilib libxml2-utils bzip2 libbz2-dev libbz2-1.0 libghc-bzlib-dev squashfs-tools pngcrush schedtool dpkg-dev liblz4-tool make optipng maven libssl-dev pwgen libswitch-perl policycoreutils minicom libxml-sax-base-perl libxml-simple-perl bc libc6-dev-i386 lib32ncurses5-dev libx11-dev lib32z-dev libgl1-mesa-dev xsltproc unzip device-tree-compiler python2 python3
        mkdir -p $GITHUB_WORKSPACE/kernel_workspace

    - name: 切换make版本
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        wget -O make-3.81.tar.gz https://ftp.gnu.org/gnu/make/make-3.81.tar.gz
        tar -zxvf make-3.81.tar.gz
        rm make-3.81/glob/glob.c
        wget -O make-3.81/glob/glob.c https://raw.githubusercontent.com/victor-egg/KernelSU_Action/main/glob.c
        cd make-3.81
        ./configure
        ./build.sh
        sudo make install
        make -v

    - name: 下载工具链
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        wget -c https://releases.linaro.org/components/toolchain/binaries/latest-7/aarch64-elf/gcc-linaro-7.5.0-2019.12-x86_64_aarch64-elf.tar.xz  --no-check-certificate
        tar -xvf gcc-linaro-7.5.0-2019.12-x86_64_aarch64-elf.tar.xz
       
    - name: 配置环境变量
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        export PATH=$PATH:$GITHUB_WORKSPACE/kernel_workspace/gcc-linaro-7.5.0-2019.12-x86_64_aarch64-elf/bin
        # export CROSS_COMPILE=aarch64-linux-android-
        export CROSS_COMPILE="aarch64-elf-"
        export CROSS_COMPILE_ARM32="arm-linux-gnueabi-"
        aarch64-elf-gcc -v
        
    - name: 下载额外工具
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        wget -O tools.zip https://raw.githubusercontent.com/victor-egg/KernelSU_Action/main/tools.zip
        unzip tools.zip -d tools
        chmod 777 tools/*

    - name: 下载内核代码
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        git clone https://github.com/victor-egg/kernel_huawei_hi6250.git android-kernel --depth=1 -b selinuxonboot-patch

    - name: 下载原始kernel镜像
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/tools
        wget -O KERNEL.img https://raw.githubusercontent.com/victor-egg/KernelSU_Action/main/boot/HuaweiNova3e.img
        ./unpackimg.sh
        rm split_img/KERNEL.img-kernel
        rm KERNEL.img

    - name: 设置缓存
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: build-kernel-cache
        max-size: 2G

    - name: 编译内核
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel
        mkdir ../out
        make ARCH=arm64 O=../out os_defconfig
        make ARCH=arm64 CROSS_COMPILE=aarch64-elf- O=../out -j$(nproc --all)

    - name: 打包kernel镜像
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/tools
        mv $GITHUB_WORKSPACE/kernel_workspace/out/arch/arm64/boot/Image.gz split_img/KERNEL.img-kernel
        ./repackimg.sh
        mv image-new.img kernel.img

    - name: 上传kernel镜像
      uses: actions/upload-artifact@v3
      with:
        name: kernel
        path: kernel_workspace/tools/kernel.img
